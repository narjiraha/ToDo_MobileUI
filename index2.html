<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card content</title>
    <script src="https://kit.fontawesome.com/b4b774f823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>

    <div class="task-list">
        <h1 id="task">Tasks <span id="list">List</span></h1>
    </div> 

    <div class="card-parent">

       <div class="btn">
        <div class="btn-back">
        <span><i class="fa-sharp fa-solid fa-circle-arrow-left back"></i></span><a href="./index.html" id="a">Back</a>
        </div>
        <span><i class="fa-solid fa-circle-plus fa back" ></i></span><a href="./index4.html" class="a b">Add New Task</a>
       </div>

       <div class="card-check">
           <div id="top-content">Trip to Paris</div>
           <hr>
           <div id="card-checkbox">
               <input type="checkbox" class="cb" checked><span class="checked size1">Visit Church</span><br>
               <input type="checkbox" class="cb"><span class="size1 fc">Shopping</span>
           </div>
       </div>
    </div> 
</body>
</html>
