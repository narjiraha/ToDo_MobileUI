<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <script src="https://kit.fontawesome.com/b4b774f823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style3.css">
</head>

<body>


    <div class="background">

        <div class="task-list">
            <h1 id="task">Tasks <span id="list">List</span></h1>
        </div>

        <div class="Add-task">
            <span><i class="fa-solid fa-circle-plus i"></i></span><a href="" id="task-text">Add New Task</a>
        </div>

        <div class="container">

            <div class="card-1">
                <div id="card-content">Trip to Paris</div>
                <hr>
                <div id="card-checkbox">
                    <input type="checkbox" checked><span class="checked size">Visit Church</span><br>
                    <input type="checkbox"><span class="size fc">Shopping</span>
                </div>
            </div>

            <div class="card-1">
                <div id="card-content">My To Do List</div>
                <hr>
                <div id="card-checkbox">
                    <input type="checkbox" checked><span class="checked size">Visit Supermarket</span><br>
                    <input type="checkbox"><span class="size fc">Buy Vegetables</span>
                </div>
            </div>


            <div class="card-1">
                <div id="card-content">Daily Sleeping Rountine </div>
                <hr>
                <div id="card-checkbox">
                    <input type="checkbox" checked><span class="checked size">Wake up at 6 AM</span><br>
                    <input type="checkbox"><span class="size fc">Sleep at 10 Pm</span>
                </div>
            </div>

        </div>

    </div>

    <div class="card-container">
        <div class="child-add1">
            <span
                style="color: #404040; font-size: large; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Add
                New Task</span>
            <a href="./index.html"><i class="fa-solid fa-xmark xmark"
                    style="color: #858585; margin-left: 329px; font-size: 20px;"></i></a>
        </div>
        <hr>
        <input type="text" class="inputtext" placeholder="Learn C++">
        <button>
            <a href="./index2.html">
              <span class="btn-task">+ Add Task</span>
            </a>
          </button>
    </div>

</body>

</html>
